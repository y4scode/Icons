<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√çcone 3D Animado ao Hover</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <ul class="icones-lista">
        <li style="--clr:#f00;"><a href="https://youtube.com/"><i class="fa-brands fa-youtube"></i></a></li>
        <li style="--clr:#333;"><a href="https://twitter.com/?lang=pt-br"><i class="fa-brands fa-x-twitter"></i></a></li>
        <li style="--clr:#00a783;"><a href="https://www.whatsapp.com/?lang=pt_BR"><i class="fa-brands fa-whatsapp"></i></a></li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js" integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        VanillaTilt.init(document.querySelectorAll(".icones-lista a"), {
		max: 30,
		speed: 400,
        glare: true
	});

        let lista = document.querySelectorAll('.icones-lista li');
        let background = document.querySelector('body');

        lista.forEach(element => {
           element.addEventListener('mouseenter', function (event) {
            let color = event.target.style.getPropertyValue('--clr')
            background.style.backgroundColor = color;
           })
           element.addEventListener('mouseleave', function (event) {
            background.style.backgroundColor = '#fff';
           }) 
        })
    </script>

</body>
</html>
